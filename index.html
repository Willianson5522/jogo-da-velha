<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div id="mode-selection">
            <h2>Escolha o Modo de Jogo</h2>
            <button id="local-mode-button">Multiplayer Local</button>
            <button id="online-mode-button">Multiplayer Online</button>
        </div>

        <div id="player-setup" class="player-setup-container" style="display: none;">
            <h2>Configurar Jogadores Locais</h2>
            <div class="player-input-group">
                <label for="player1-name">Jogador 1 (X):</label>
                <input type="text" id="player1-name" placeholder="Nome do Jogador 1" value="Jogador X">
            </div>
            <div class="player-input-group">
                <label for="player2-name">Jogador 2 (O):</label>
                <input type="text" id="player2-name" placeholder="Nome do Jogador 2" value="Jogador O">
            </div>
            <button id="start-game-button">Iniciar Jogo Local</button>
            <button id="back-to-mode-local" class="back-button">Voltar</button>
        </div>

        <div id="online-game-setup" style="display: none;">
            <h2>Multiplayer Online</h2>
            <div class="player-input-group">
                <label for="online-player-name">Seu Nome:</label>
                <input type="text" id="online-player-name" placeholder="Seu Nome" value="Jogador Online">
            </div>
            <button id="create-game-button">Criar Novo Jogo</button>
            <div class="player-input-group" style="margin-top: 1rem;">
                <label for="game-id-input">ID do Jogo:</label>
                <input type="text" id="game-id-input" placeholder="Cole o ID do Jogo">
            </div>
            <button id="join-game-button">Entrar no Jogo</button>
            <button id="back-to-mode-online" class="back-button">Voltar</button>
        </div>

        <p id="game-id-display" style="margin-top: 1rem; font-weight: bold; display: none;"></p>

        <div id="game-container" style="display: none;">
        <h1>Jogo da Velha</h1>
        <div id="status-container">
            <p id="status-message">Jogador X, Ã© a sua vez!</p>
        </div>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
            <em>Modo Escuro</em>
        </div>
        <div id="board" class="board"></div>
        <div id="scoreboard">
            <h2>Placar</h2>
            <p><span id="score-x"></span></p>
            <p><span id="score-o"></span></p>
        </div>
        <button id="restart-button">Reiniciar Jogo</button>
        <button id="clear-scores-button">Limpar Placar</button>
        <button id="back-to-mode-game" class="back-button">Voltar ao Menu</button>
        </div>
    </main>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="app.js" type="module"></script>
</body>
</html>
