<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div id="player-setup" class="player-setup-container">
            <h2>Configurar Jogadores</h2>
            <div class="player-input-group">
                <label for="player1-name">Jogador 1 (X):</label>
                <input type="text" id="player1-name" placeholder="Nome do Jogador 1" value="Jogador X">
            </div>
            <div class="player-input-group">
                <label for="player2-name">Jogador 2 (O):</label>
                <input type="text" id="player2-name" placeholder="Nome do Jogador 2" value="Jogador O">
            </div>
            <button id="start-game-button">Iniciar Jogo</button>
        </div>

        <div id="game-container" style="display: none;">
        <h1>Jogo da Velha</h1>
        <div id="status-container">
            <p id="status-message">Jogador X, Ã© a sua vez!</p>
        </div>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
            <em>Modo Escuro</em>
        </div>
        <div id="board" class="board"></div>
        <div id="scoreboard">
            <h2>Placar</h2>
            <p><span id="score-x"></span></p>
            <p><span id="score-o"></span></p>
        </div>
        <button id="restart-button">Reiniciar Jogo</button>
        <button id="clear-scores-button">Limpar Placar</button>
        </div>
    </main>
    <script src="app.js" type="module"></script>
</body>
</html>
